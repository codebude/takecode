<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>takeCode</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link id="prism-theme" href="ext/prism.min.css?v=__VERSION__" rel="stylesheet" />

</head>
<body class="bg-gray-100 font-sans flex flex-col h-screen dark:bg-gray-900 transition-colors">
    <header class="bg-white text-gray-900 p-4 flex flex-wrap items-center justify-between gap-2 dark:bg-gray-900 dark:text-white transition-colors border-b border-gray-200 dark:border-gray-700">
        <button id="sidebar-toggle" onclick="toggleSidebar()" class="bg-gray-200 text-gray-900 text-xl p-2 hover:bg-gray-300 rounded transition-colors dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700 flex-shrink-0" type="button">â˜°</button>
        <a href="/" class="flex items-center space-x-3 ml-4 min-w-0 flex-shrink bg-transparent border-none cursor-pointer hover:opacity-80 transition-opacity text-current no-underline">
            <svg class="w-8 h-8 flex-shrink-0" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 6L24 6C25.1046 6 26 6.89543 26 8V24C26 25.1046 25.1046 26 24 26H8C6.89543 26 6 25.1046 6 24V8C6 6.89543 6.89543 6 8 6Z" fill="#60A5FA" stroke="#3B82F6" stroke-width="2"/>
                <path d="M10 12L22 12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
                <path d="M10 16L18 16" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
                <path d="M10 20L20 20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
                <path d="M14 10L18 14" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
                <path d="M18 10L14 14" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <h1 class="text-2xl font-bold truncate">takeCode</h1>
        </a>
        <div class="flex items-center space-x-2 ml-auto flex-shrink-0">
            <button id="theme-toggle" class="bg-gray-200 text-gray-900 p-2 rounded hover:bg-gray-300 transition-colors dark:bg-gray-800 dark:text-white dark:hover:bg-gray-700 flex-shrink-0" title="Toggle theme">
                ðŸŒ“
            </button>
        </div>
        <div class="relative w-full sm:w-auto mt-2 sm:mt-0 flex-shrink">
            <input type="text" id="search" placeholder="Enter RegEx... [Ctrl+K]" class="w-full sm:w-64 px-3 py-2 pr-8 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 transition-colors">
            <button id="clear-search" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors" onclick="clearSearch()" style="display: none;">Ã—</button>
        </div>
    </header>
    <div class="content flex flex-1 overflow-hidden">
        <div id="sidebar-backdrop" class="md:hidden"></div>
        <aside id="sidebar" class="w-80 bg-white text-gray-900 flex flex-col transition-all duration-300 flex-shrink-0 dark:bg-gray-800 dark:text-white fixed inset-y-0 left-0 z-50 transform -translate-x-full md:relative md:w-80 md:translate-x-0 md:z-auto border-r border-gray-200 dark:border-gray-700">
            <div id="sidebar-content" class="flex-1 overflow-y-auto p-4">
                <!-- Tree structure will be rendered here -->
            </div>
            <footer class="p-4 border-t border-gray-200 dark:border-gray-600">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">                        
                        <a href="https://github.com/codebude/takecode" target="_blank" class="text-gray-600 hover:text-gray-800 transition-colors dark:text-gray-400 dark:hover:text-white">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>
                        <button id="about-btn" class="bg-gray-200 text-gray-900 px-3 py-1.5 rounded-md hover:bg-gray-300 transition-colors dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 text-sm font-medium" title="About & Credits">
                            About & Credits
                        </button>
                    </div>
                    <div class="flex flex-col items-end space-y-1">
                        <span class="text-gray-400 text-xs dark:text-gray-500">__VERSION__</span>
                        <span id="total-snippets" class="text-gray-400 text-xs dark:text-gray-500">Loading...</span>
                    </div>
                </div>
            </footer>
        </aside>
        <main class="flex-1 flex flex-col bg-white dark:bg-gray-900 transition-colors md:ml-0">
            <div id="search-info-bar" class="hidden px-4 py-2 bg-blue-50 border-b border-blue-200 text-blue-800 text-sm dark:bg-blue-900 dark:border-blue-700 dark:text-blue-200">
                <!-- Search results info will be displayed here -->
            </div>
            <div id="snippets-container" class="flex-1 p-4 overflow-y-auto overflow-x-hidden max-w-full">
                <!-- Snippets will be rendered here -->
            </div>
        </main>
    </div>
    <script src="ext/prism.min.js?v=__VERSION__"></script>
    <script>
        // Set global config from environment variables
        window.TAKECODE_CONFIG = {
            SEARCH_HIGHLIGHT_LIMIT: parseInt('${SEARCH_HIGHLIGHT_LIMIT}') || 3
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('search').focus();
            } else if (e.key === 'Escape' && document.activeElement === document.getElementById('search')) {
                clearSearch();
            }
        });
    </script>
    <script type="module" src="js/app.js?v=__VERSION__"></script>

    <!-- About Modal -->
    <div id="about-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-[80vh] overflow-hidden">
            <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">About & Credits</h3>
                <button id="close-about-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="about-content" class="p-6 overflow-y-auto max-h-[calc(80vh-120px)]">
                <!-- About content will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
